
<!DOCTYPE html>
<html>
    <head>
        <title>Dog Generator</title>
        <link type="text/css" rel="stylesheet" href="main.css" >
    </head> 
    <body>
        <div class="body-content">
            <div class="title">
                <h1 class="title-dog">Dog Generator</h1>
                <div class="image" id="dog-image"></div>
            </div>
            <div>
                <input class="dog-input" id="dog-name"/>
            </div>
            <div class="button-container">
                <div class="submit" onclick="getSpecificImage()">Find Specifc Dog Breed</div>
                <div class="random" onclick="getRandomImage()">Find Random Dog</div>
            </div>
        </div>
     </body>
</html>

<script src="index.js"></script>
